<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>One Click Unstake</title>
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-153823301-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-153823301-1');
</script>
</head>

<body>
	<div class="container pt-3">
		<h1 style="display: inline;"">Unstake My Steem-Engine Tokens</h1>
		<h5 style="display: inline;">by @ericet</h5>

		<form id="cleanup" method="POST">

			<div id="cleanup-feedback" class="alert"></div>

			<div class="row">
				<div class="col-md-3 col-lg-4">
					<div class="form-group">
						<label for="username" class="sr-only">Username</label>
						<input type="text" name="username" id="username" autocomplete="off" class="form-control"
							placeholder="Username" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="active-key" class="sr-only">Active Key</label>
						<input type="password" name="active-key" id="active-key" autocomplete="off" class="form-control"
							placeholder="Active Key">
							<div id="log"></div>
				</div>
				</div>
				<div class="col-md-3 col-lg-2">
					<button class="btn btn-success btn-block" type="submit">Unstake</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/steem/dist/steem.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/dsteem@^0.10.1/dist/dsteem.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sscjs@latest/dist/ssc.min.js"></script>
	<script src="js/unstakeAll.js"></script>

</body>

</html>
